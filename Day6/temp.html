<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        color: #1f2937;
        padding: 2rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 2rem;
      }

      .card {
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        width: 100%;
        max-width: 350px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.08);
      }
      .card h1 {
        font-size: 1.4rem;
        color: #1f2937;
        margin-bottom: 1rem;
      }
      .card p {
        font-size: 1rem;
        color: #4b5563;
        line-height: 1.6;
      }
      .card a {
        margin-top: 1.2rem;
        text-decoration: none;
        background-color: #3b82f6;
        color: white;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        font-weight: 600;
        text-align: center;
        width: fit-content;
        transition: background-color 0.2s ease;
      }
      .card a:hover {
        background-color: #2563eb;
      }
      .product__back {
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 600;
        color: #1e40af;
        background-color: #e0e7ff;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        transition: background-color 0.2s ease;
        margin-top: 1.5rem;
      }

      .product__back:hover {
        background-color: #c7d2fe;
      }

      @media screen and (max-width: 768px) {
        body {
          padding: 1rem;
        }
        .card {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    {% if singlePost %}
    <div class="card">
      <a class="product__back" href="/home">← Back to Home</a>
      <h1>{{ title }}</h1>
      <p>{{ body }}</p>
    </div>
    {% else %} {% for post in posts %}
    <div class="card">
      <h1>{{ post.title }}</h1>
      <p>{{ post.body | truncate(100, false , '...') }}</p>
      <a href="/post?id={{ post.id }}">Read More →</a>
    </div>
    {% endfor %} {% endif %}
  </body>
</html>
